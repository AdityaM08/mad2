<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
          .fs-center { text-align: center }
          .fs-important { font-size: larger; font-weight: bold }
          .fs-gap { margin-top: 20px; }
          .fs-div { margin: 4px; }
          .fs-error-msg { color: darkred; }
        </style>
  </head>
  <body>

    <ul class="flashes">
      <li class="info fs-error-msg">Please log in to access this page.</li>
    </ul>

    <h1>Login</h1>
    <form action="/login?next=/admin" method="post" name="login_user_form">
      <input id="next" name="next" type="hidden" value="/admin">

      <div class="fs-div" id="email">
        <label for="email">Email Address</label> <input autocomplete="email"
          id="email" name="email" type="email" value>

      </div>

      <div class="fs-gap">
        <div class="fs-div" id="password">
          <label for="password">Password</label> <input
            autocomplete="current-password" id="password" name="password"
            required type="password" value>

        </div>
      </div>

      <div class="fs-div" id="remember">
        <label for="remember">Remember Me</label> <input id="remember"
          name="remember" type="checkbox" value="y">

      </div>

      <div class="fs-div" id="fs-field">

      </div>

      <div class="fs-div" id="submit"><input id="submit" name="submit"
          type="submit" value="Login"></div>

    </form>

  </body>
</html>
